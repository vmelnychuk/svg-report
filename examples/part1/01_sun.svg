<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <style type="text/css">
        .sun {
            fill: #dd7700;
            stroke: orange;
            stroke-width: 20;
            stroke-dasharray: 5 10;
        }
        .sun-label {
            fill: orange;
            font-family: sans-serif;
            font-size: 24px;
        }
        .moon-label {
            fill: silver;
            font-family: sans-serif;
            font-size: 24px;
        }
    </style>
    <a xlink:href="http://en.wikipedia.org/wiki/Sun">
        <text x="43%" y="43%" class="sun-label">Sun</text>
        <circle r="40" cx="50%" cy="50%" class="sun"/>
    </a>
    <a xlink:href="moon.svg"><text x="10%" y="10%" class="moon-label">Moon</text></a>
</svg>