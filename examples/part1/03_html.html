<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        svg {
            border: 1px solid red;
        }
        .circle {
            fill: #660055;
            stroke: #ff0000;
            stroke-width: 4;
        }
        .rect {
            fill: #660099;
            stroke: #446600;
            stroke-width: 4;
        }
        .line {
            stroke: green;
            stroke-width: 6;
        }
    </style>
</head>
<body>
<h1>SVG inside</h1>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="600">
    <circle class="circle" r="50" cx="50%" cy="50%"></circle>
    <rect class="rect" x="50" y="30" height="40" width="50"></rect>
    <ellipse class="ellipse" cx="80" cy="300" rx="30" ry="60"></ellipse>
    <line class="line" x2="20" y2="50"></line>
</svg>
</body>
</html>
