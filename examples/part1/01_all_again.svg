<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg">
    <style type="text/css">
    .logo {
        stroke-width: 20;
        stroke-dasharray: 125.66 376.99;
    }
    .part1 {
        stroke: #4B86CB;
    }
    .part2 {
        stroke: #1B2B7D;
    }
    .part3 {
        stroke: #AFAFAF;
    }
    </style>
    <!-- logo -->
    <circle class="logo part1" r="60" cx="200" cy="200" fill="none" transform="rotate(120, 200, 200)"/>
    <circle class="logo part2" r="60" cx="200" cy="200" fill="none" transform="rotate(-120, 200, 200)"/>
    <circle class="logo part3" r="60" cx="200" cy="200" fill="none" transform="rotate(0, 200, 200)"/>
</svg>